<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” Crypto CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-light">
    <main class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-3">Enter password</h3>
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
              <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="Password" autofocus />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
